    <title>Add Passenger</title>
    <link rel="icon" href="favicon_io/icon.png">

<body>
    <!-- Header -->

            <nav class="navbar container flex">

                        <img src="FlightBookingLogo.jpg" alt="Company Logo">
                    </a>
                </div>

                <div class="menu">
                    <ul class="menu-items flex">
                        <a href="#" class="hover-link">
                            <li>My Bookings</li>
                        </a>
                        <a href="#" class="hover-link">
                            <li>Services</li>
                        </a>
                        <a href="#" class="primary-button">
                            <li>Log Out</li>
                        </a>
                    </ul>
                </div>
            </nav>
        </div>

    </header>

    <!-- Hero-item -->
    <div class="hero">
        <div class="container passenger-container">
            <div class="header flex">
                <h2><span>Add Passenger Details</span>
                </h2>
                <button id="add-passenger">Add Passenger</button>
            </div>

            <!-- Input Details -->
            <div class="wrapper">
                <!-- This will be generated dynamically as button is clicked -->
                <!-- <div class="input-container input-flex">
                    <input class="input-field" type="text" placeholder="Name" name="name">
                    <input class="input-field" type="text" placeholder="Age" name="age">
                    <select class="input-field" name="seat-type">
                        <option value="select class" selected>Select class</option>
                        <option value="BUSINESS">Business class</option>
                        <option value="ECO">Economy class</option>
                        <option value="FC">First class</option>
                    </select>
                    <button class="remove-passenger">Remove Passenger</button>
                </div> -->
            </div>

            <div class="book-btn flex hero-item payment-btn">
                <a class="secondary-button" id="proceed-payment"> Proceed to Payment <i
                        class="fa-solid fa-arrow-right"></i></a>
            </div>
        </div>
    </div>

    <!-- Passenger details Modal -->
    <dialog >
        <div>
            <img  src="./assets/close.png" id="close-modal">
        </div>
        <h1 style="font-size: 1.35rem; width: 100%; text-align: center;">Passenger Details</h1>
       <div class="container modal-container">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Passenger Name</th>
                        <th>Seat type</th>
                        <th>Fare</th>
                    </tr>
                </thead>
            </table>
        </div> 

      <div class="flex" style="margin-block: 30px; justify-content: space-evenly;align-items: center;" >
        <a class="secondary-button modal-confirm-btn" id="proceed-payment"  href="/BookingConfirm.html"> Confirm & Make Payment</a>
        <h4 id="total-fare"></h4>
      </div>
        
       </div>

       
       
        
    </dialog>

     <!-- Footer  -->
     <div class="container flex book-footer" >
        <div class="copyright  flex book-footer-items">
            <h3 class="footer-h3">BookFlight &copy; 2023</h3>
            <p>All rights reserved</p>
        </div>
    </div>
