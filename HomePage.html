<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Flight</title>
    <link rel="icon" href="favicon_io/favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Header -->
    <header class="top-header">
        <div class="sticky">
            <nav class="navbar container flex">
                <div class="logo">
                    <img src="FlightBookingLogo.jpg" alt="Company Logo">
                </div>

                <div class="menu">
                    <ul class="menu-items flex">
                        <a href="#" class="hover-link">
                            <li>My Bookings</li>
                        </a>
                        <a href="#" class="hover-link">
                            <li>Services</li>
                        </a>
                        <a href="#" class="primary-button">
                            <li>Log Out</li>
                        </a>
                    </ul>
                </div>
            </nav>
        </div>

    </header>

    <!-- Hero-item -->
    <div class="hero">
        <div class="container hero-item">
            <h1><span style="display: block;">We help you to reach your destination.</span>
                Domestic
                <span class="plus-sign">+</span>
                International.
            </h1>
            <div class="journey-details-container">
                <label for="src" class="label-text">From</label>
                <select name="src" id="src" class="dropdown">
                    <option value="From" selected = "selected">Select city</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Bengaluru">Pune</option>
                    <option value="Bengaluru">Jaipur</option>
                    <option value="Bengaluru">Delhi</option>
                    <option value="Bengaluru">Mumbai</option>
                    <option value="Bengaluru">Chennai</option>
                    <option value="Bengaluru">Kochi</option>
                    <option value="Bengaluru">Hubli</option>
                    <option value="Bengaluru">Kolkata</option>
                </select>

                <label for="src" class="label-text">To</label>
                <select name="dst" id="dst" class="dropdown" >
                    <option value="From" selected = "selected">Select city</option>
                    <option value="Bengaluru">Bengaluru</option>
                    <option value="Bengaluru">Pune</option>
                    <option value="Bengaluru">Jaipur</option>
                    <option value="Bengaluru">Delhi</option>
                    <option value="Bengaluru">Mumbai</option>
                    <option value="Bengaluru">Chennai</option>
                    <option value="Bengaluru">Kochi</option>
                    <option value="Bengaluru">Hubli</option>
                    <option value="Bengaluru">Kolkata</option>
                </select>

                <label for="date" class="label-text">Date</label>
                <input type="date" id="date" name="date" class="dropdown">
            </div>
            <div class="book-btn flex hero-item">
                <a href="AddPassenger.html" class="secondary-button"> Book Flights <i class="fa-solid fa-arrow-right"></i></a>
            </div>
            
        </div>
    </div>


    <div class="white-space" style="height: 100px;"></div>

    <!-- This gets the font and icons from FONT AWESOME.com -->
    <script src="https://kit.fontawesome.com/39072a40ab.js" crossorigin="anonymous"></script>
</body>

</html>
